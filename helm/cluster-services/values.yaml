.anchors:
  clusterName: &clusterName sdlc-dev-blue
  region: &region us-west-2
  podReplicaCount: &podReplicaCount 2
  acmArnPrimary: &acmArnPrimary "arn:aws:acm:us-west-2:615299741042:certificate/8b5157dd-0e0e-453a-bb85-776fbfa294d7"
  acmArnFailover: &acmArnFailover "bar"

cluster-autoscaler:
  fullnameOverride: &clusterAutoscalerName aws-cluster-autoscaler
  autoDiscovery:
    clusterName: *clusterName
  cloudProvider: aws
  awsRegion: *region
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
          - key: app.kubernetes.io/name
            operator: In
            values:
            - *clusterAutoscalerName
        topologyKey: "topology.kubernetes.io/zone"
  nodeSelector:
      role: *clusterAutoscalerName
  tolerations:
    - key: "role"
      operator: "Equal"
      value: *clusterAutoscalerName
      effect: "NoSchedule"
  topologySpreadConstraints: []
  rbac:
    serviceAccount:
      create: false
      name: *clusterAutoscalerName
  replicaCount: *podReplicaCount

aws-ebs-csi-driver:
  controller:
    region: *region
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - ebs-csi-controller
            topologyKey: "topology.kubernetes.io/zone"
    nodeSelector: {}
    tolerations: []
    topologySpreadConstraints: []
    serviceAccount:
      create: false
      name: ebs-csi-controller-sa
    replicaCount: *podReplicaCount
  enableVolumeResizing: true
  node.tolerateAllTaints: true

external-dns:
  fullnameOverride: external-dns
  provider:
    name: aws
  env:
  - name: AWS_DEFAULT_REGION
    value: *region
  affinity: {}
  nodeSelector: {}
  tolerations: []
  topologySpreadConstraints: []
  serviceAccount:
    create: false
    name: external-dns

# cert-manager:

aws-load-balancer-controller:
  fullnameOverride: aws-load-balancer-controller
  clusterName: *clusterName
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
          - key: app.kubernetes.io/name
            operator: In
            values:
            - aws-load-balancer-controller
        topologyKey: "topology.kubernetes.io/zone"
  nodeSelector: {}
  tolerations: []
  topologySpreadConstraints: []
  rbac.create: false
  serviceAccount:
    create: true
    name: aws-load-balancer-controller
  replicaCount: *podReplicaCount
  service:
    type: LoadBalancer
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
      service.beta.kubernetes.io/aws-load-balancer-internal: "false"
      service.beta.kubernetes.io/aws-load-balancer-ssl-cert: *acmArnPrimary
      service.beta.kubernetes.io/aws-load-balancer-ssl-redirect: "443"
  servicePort: 80
  ingress:
    enabled: true
    className: alb
    annotations:
      kubernetes.io/ingress.class: "alb"
      alb.ingress.kubernetes.io/scheme: internet-facing
      alb.ingress.kubernetes.io/certificate-arn: *acmArnPrimary
      alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
      alb.ingress.kubernetes.io/target-group-attributes: "stickiness.enabled=true,stickiness.type=source"
      alb.ingress.kubernetes.io/healthcheck-path: "/"
      alb.ingress.kubernetes.io/healthcheck-interval: "30"
      alb.ingress.kubernetes.io/healthcheck-timeout: "5"
      alb.ingress.kubernetes.io/healthcheck-healthy-threshold: "3"
      alb.ingress.kubernetes.io/healthcheck-unhealthy-threshold: "3"