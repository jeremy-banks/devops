apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: &clusterName scc-blue-w12-usw2-blue
  region: us-west-2
  version: "1.33"

vpc:
  id: "vpc-00000000000000000"
  securityGroup: "sg-00000000000000000"
  subnets:
    private:
      pvt-1:  { id: subnet-11111111111111111 }
      pvt-2:  { id: subnet-22222222222222222 }
      pvt-3:  { id: subnet-33333333333333333 }
      pvt-4:  { id: subnet-44444444444444444 }

secretsEncryption:
  keyARN: 

# cloudWatch:
#   clusterLogging:
#     enableTypes: ["all"]
#     logRetentionInDays: 1

iam:
  podIdentityAssociations:
    # - namespace: kube-system
    #   serviceAccountName: image-builder
    #   createServiceAccount: true
    #   wellKnownPolicies:
    #     imageBuilder: true

    - namespace: kube-system
      serviceAccountName: aws-cluster-autoscaler
      createServiceAccount: true
      wellKnownPolicies:
        autoScaler: true

    - namespace: kube-system
      serviceAccountName: aws-load-balancer-controller
      createServiceAccount: true
      wellKnownPolicies:
        awsLoadBalancerController: true
      permissionPolicyARNs: ["arn:aws:iam::aws:policy/ElasticLoadBalancingFullAccess"]

    - namespace: kube-system
      serviceAccountName: external-dns
      createServiceAccount: true
      wellKnownPolicies:
        externalDNS: true

    - namespace: kube-system
      serviceAccountName: cert-manager
      createServiceAccount: true
      wellKnownPolicies:
        certManager: true

    - namespace: kube-system
      serviceAccountName: ebs-csi-controller-sa
      createServiceAccount: true
      wellKnownPolicies:
        ebsCSIController: true

    # - namespace: kube-system
    #   serviceAccountName: aws-efs-csi
    #   createServiceAccount: true
    #   wellKnownPolicies:
    #     efsCSIController: true

addonsConfig:
  disableDefaultAddons: true
  autoApplyPodIdentityAssociations: true
addons:
  - name: coredns
    version: "1.11.3"
    useDefaultPodIdentityAssociations: true
    configurationValues: |
      replicaCount: 3
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: eks.amazonaws.com/component
                operator: In
                values:
                - coredns
            topologyKey: "topology.kubernetes.io/zone"
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            preference:
              matchExpressions:
              - key: node.kubernetes.io/taint
                operator: DoesNotExist
      nodeSelector: {}
      tolerations:
        - operator: "Exists"
          effect: "NoSchedule"
      topologySpreadConstraints: []

  - name: eks-pod-identity-agent
    version: "1.3.2"
    useDefaultPodIdentityAssociations: true

  - name: kube-proxy
    useDefaultPodIdentityAssociations: true
    version: "1.31.0"

  - name: vpc-cni
    version: "1.18.5"
    useDefaultPodIdentityAssociations: true

managedNodeGroups:
  - name: &awsClusterAutoscaler aws-cluster-autoscaler
    labels:
      role: *awsClusterAutoscaler
    taints:
      - key: "role"
        value: *awsClusterAutoscaler
        effect: "NoSchedule"
    instanceType: t4g.medium
    minSize: 3
    maxSize: 10
    privateNetworking: true
    volumeSize: 20
    ebsOptimized: true

  - name: general
    instanceType: t4g.medium
    minSize: 3
    maxSize: 25
    privateNetworking: true
    ebsOptimized: true