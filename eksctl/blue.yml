apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: &clusterName scc-blue-w12-usw2-blue
  region: us-west-2
  version: "1.31"

vpc:
  id: vpc-0042fd85c2de79795
  subnets:
    private:
      private-one:    { id: subnet-0156cf85400a412a3 }
      private-two:    { id: subnet-09f9b4aaf23b983ba }
      private-three:  { id: subnet-0c65472072b250c5d }

# cloudWatch:
#   clusterLogging:
#     enableTypes: [ "all" ]
#     logRetentionInDays: 1

# secretsEncryption:
#   keyARN: keyARN

iam:
  podIdentityAssociations:
    # - namespace: kube-system
    #   serviceAccountName: image-builder
    #   createServiceAccount: true
    #   wellKnownPolicies:
    #     imageBuilder: true

    - namespace: kube-system
      serviceAccountName: aws-cluster-autoscaler
      createServiceAccount: true
      wellKnownPolicies:
        autoScaler: true

    - namespace: kube-system
      serviceAccountName: aws-load-balancer-controller
      createServiceAccount: true
      wellKnownPolicies:
        awsLoadBalancerController: true

    - namespace: kube-system
      serviceAccountName: external-dns
      createServiceAccount: true
      wellKnownPolicies:
        externalDNS: true

    - namespace: kube-system
      serviceAccountName: cert-manager
      createServiceAccount: true
      wellKnownPolicies:
        certManager: true

    - namespace: kube-system
      serviceAccountName: ebs-csi-controller-sa
      createServiceAccount: true
      wellKnownPolicies:
        ebsCSIController: true

    # - namespace: kube-system
    #   serviceAccountName: aws-efs-csi
    #   createServiceAccount: true
    #   wellKnownPolicies:
    #     efsCSIController: true

addonsConfig:
  disableDefaultAddons: true
  autoApplyPodIdentityAssociations: true
addons:
  - name: coredns
    version: "1.11.3"
    useDefaultPodIdentityAssociations: true
    configurationValues: |
      replicaCount: 2
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: eks.amazonaws.com/component
                operator: In
                values:
                - coredns
            topologyKey: "topology.kubernetes.io/zone"
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: node.kubernetes.io/taint
                operator: DoesNotExist
      nodeSelector: {}
      tolerations:
        - operator: "Exists"
          effect: "NoSchedule"
      topologySpreadConstraints: []

  - name: eks-pod-identity-agent
    version: "1.3.2"
    useDefaultPodIdentityAssociations: true

  - name: kube-proxy
    useDefaultPodIdentityAssociations: true
    version: "1.31.0"

  - name: vpc-cni
    version: "1.18.5"
    useDefaultPodIdentityAssociations: true

managedNodeGroups:
  - name: &awsClusterAutoscaler aws-cluster-autoscaler
    labels:
      role: *awsClusterAutoscaler
    taints:
      - key: "role"
        value: *awsClusterAutoscaler
        effect: "NoSchedule"
    instanceType: t4g.medium
    minSize: 2
    maxSize: 10
    privateNetworking: true
    volumeSize: 20
    ebsOptimized: true

  - name: general
    instanceType: t4g.medium
    minSize: 0
    maxSize: 25
    privateNetworking: true
    ebsOptimized: true
